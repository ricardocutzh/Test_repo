jenkins:
  systemMessage: "Configuration reloaded by Ricardo Automation"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "Administrators"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - ${ADMIN_USER}
              - test-user
          - name: "Triggers"
            description: "Triggers for builds"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Agent/Build"
            assignments:
              - ${LAMBDA_USER}
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${ADMIN_USER}
          password: ${ADMIN_PASSWORD}
        - id: ${LAMBDA_USER}
          password: ${LAMBDA_PASSWORD}
          